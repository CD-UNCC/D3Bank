<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="http://datamaps.github.io/scripts/datamaps.usa.min.js?v=1"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <div id="container1" style="position: relative; width: 80%; max-height: 450px;"></div>
 
     
     <script>
       //basic map config with custom fills, mercator projection
      var map = new Datamap({
        scope: 'usa',
        element: document.getElementById('container1'),
        projection: 'alberUsa',
        height: 500,
        
        fills: {
          "color":"#FE2E2E",
          defaultFill: '#f0af0a',
         
        },
         geographyConfig: {
          highlightOnHover: true,
        highlightFillColor: '#FE2E2E',
         highlightBorderColor: 'black',
         popupTemplate: function(geography, data) {
          
          
          
          
          if(geography.properties.name == "North Carolina"){
           
            var y = "</b>"+"<br><br>"+"<b>"+data.charlotte +"</b><br>"+"Average Spent:"+data.spent1+"<br>"+"Total:"+data.total1;
          var x = "<b>"+data.raleigh+"</b>"+"<br>"+"Average Spent:"+data.spent2+"<br>"+"Total:"+data.total2;
          var z = "<b>"+data.concord+"</b>"+"<br>"+"Average Spent:"+data.spent3+"<br>"+"Total:"+data.total3;
          var a = "<b>"+data.huntersville+"</b>"+"<br>"+"Average Spent:"+data.spent4+"<br>"+"Total:"+data.total4;
          return "<div class='hoverinfo'>" +"<b>"+ geography.properties.name+ y+"<br>"+  x +"<br>"+z+"<br>"+a
        }
        if(geography.properties.name == "Virginia"){
          var b = "</b>"+"<br><br>"+"<b>"+data.fairfax +"</b><br>"+"Average Spent:"+data.spent5+"<br>"+"Total:"+data.total5;
          return "<div class='hoverinfo'>" +"<b>"+ geography.properties.name +b
        }
        if(geography.properties.name == "Florida"){
          var b = "</b>"+"<br><br>"+"<b>"+data.fort +"</b><br>"+"Average Spent:"+data.spent6+"<br>"+"Total:"+data.total6;
          return "<div class='hoverinfo'>" +"<b>"+ geography.properties.name +b
        }
         return "<div class='hoverinfo'>"+"<b>"+ geography.properties.name
         
       
       },
     },
    

      data:{

        
  
  "NC": {
        "fillKey":"color",
      "charlotte":"Charlotte",
      "raleigh":"Raleigh",
      "concord":"Concord",
      "huntersville":"Huntersville",
      "spent1":"$42.94",
      "spent3":"$90.92",
      "spent2":"$18.61",
      "spent4":"$14.64",
      "total1":"$2343.96",
      "total2":"$181.82",
      "total3":"$90.92",
      "total4":"$14.64"

  },

  "VA":{
      "fillKey":"color",
      "fairfax":"FairFax",
       "spent5":"$91.22", 
       "total5":"$1136.87"

  },
  "FL":{
      "fillKey":"color",
      "fort":"Fort Lauderda",
       "spent6":"$485.42", 
       "total6":"$485.42"

  }
  
}
      
      });
      
      map.labels();
      
     
       //bubbles, custom popup on hover template
     
     
     
     </script>

</body>
