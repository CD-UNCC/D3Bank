<html>
<head>

 <link href="build/nv.d3.css" rel="stylesheet" type="text/css">

<style>
		text {
            font: 12px sans-serif;
            fill:#FFBF00;
        }
        svg {
            
        	
            height: 550px;
            width: 1280px;
           }
           html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
 

body{

background: #8A0808;
}
#wellsFargIcon{
  width: 50px;
  height: 50px;
}



</style>
<body>
	
<div id = "wellsFargIcon">
<img src="http://gpecpartners.com/sites/default/files/WF_Logo-jpg-300x300.jpg", height="200", width="200" onclick = animationClick('#wellfargo','slideOutRight') >
</div>


<div id="pie" >
<svg id="test1" class="mypiechart"></svg>


<script>
    var testdata2 = [
        {key: "Groceries", y: 3768},
        {key: "Fast Food", y: 3314},
        {key: "Restaurants", y: 2835},       
    ];
  
    var height = 0;
    var width = 0;

    nv.addGraph(function() {
        var chart = nv.models.pieChart()
            .x(function(d) { return d.key})
            .y(function(d) { return d.y })
            .width(width)
            .height(height)
            ;


        d3.select("#test1")
            .datum(testdata2)
            .transition().duration(1200)
            .attr('width', width)
            .attr('height', height)

            .call(chart);

        return chart;
    });

    nv.addGraph(function() {
        var chart = nv.models.pieChart()
            
            .x(function(d) { return d.key })
            .y(function(d) { return d.y })
            
            //.labelThreshold(.08)
            //.showLabels(false)
            .color(d3.scale.category20().range().slice(8))
            .growOnHover(false)
            .tooltipContent(function(key, y, e, graph) {
                return '<h3 style="padding: 5px; background-color: '
                        + e.color + '"><strong>Yo, the value is</strong></h3>'
                        + '<p style="padding:5px;">' +  y + '</p>';
            })

            .width(width)
            .height(height);
        var is_disabled = false;
        setInterval(function() {
            chart.dispatch.changeState({disabled: {2: !is_disabled, 4: !is_disabled}});
            is_disabled = !is_disabled;
        }, 3000);

        return chart;
    });
function animationClick(element, animation){
    element = $(element);
            element.addClass('animated ' + animation);        
            //wait for animation to finish before removing classes
            window.setTimeout( function(){
               window.location = "index.html" 
            }, 1000); 
}
</script>
</div>

</body>
</html>
