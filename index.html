<!DOCTYPE html>
<html>
<head>

<!-- This uses the D3 Library  -->
 <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js" ></script>
<link href='http://fonts.googleapis.com/css?family=Trocchi' rel='stylesheet' type='text/css'>
</head>
<style type="text/css">
html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
body{
	background: linear-gradient(to right,  #8A0808 0%, #8A0808 70%, black 50%, black 100%);

}
#wellsfargoIcon{
	position: absolute;
	left: 330px;
}

</style>

<body>
<div id = "wellsfargoIcon">
<img src ="http://wfhistory.wpengine.com/wp-content/uploads/2013/12/wf_mobile_logo@2x.jpg" >
</div>


<div id = "svgController">

<svg width = "1265" height="800">

 <circle id = "amoCircle" cx = "370" cy="350"   fill ="#FFBF00" stroke ="black" ></circle> 
 <circle id = "avgCircle" cx = "630" cy="200" r= "70" fill = "#FFBF00" stroke ="black"></circle>
 <circle id = "largCircle"  cx = "630" cy = "500"  fill ="#FFBF00" stroke ="black"></circle>
 <circle id = "speCircle" cx = "880" cy = "350"  fill ="#FFBF00" stroke ="black"></circle>
 <line x1="0" y1="120" x2="1250" y2="120" style="stroke:#FFBF00;stroke-width:2" />
 <line x1="0" y1="600" x2="1250" y2="600" style="stroke:#FFBF00;stroke-width:2" />

 <text id = "avgText" x ="595" y = "180" fill = "black"font-family = "Trocchi">Purchase</text>
 <text id = "avgText1" x ="595" y = "220" fill = "black"font-family = "Trocchi">Frequencies</text>

 <text id = "amoText" x = "335" y = "330" fill ="black"font-family = "Trocchi">What do</text>
 <text id = "amoText1" x = "335" y = "350" fill ="black"font-family = "Trocchi">you buy</text>
 <text id = "amoText2" x = "335" y = "370" fill ="black"font-family = "Trocchi">the most?</text>

 <text id = "largText" x = "600" y = "480" fill ="black"font-family = "Trocchi">Amount</text>
 <text id = "largText1" x = "600" y = "500" fill ="black"font-family = "Trocchi">Spent</text>
 <text id = "largText2" x = "600" y = "520" fill ="black"font-family = "Trocchi">Across</text>
 <text id = "largText3" x = "603" y = "540" fill ="black"font-family = "Trocchi">the US</text>

 <text id = "speText" x = "845" y = "335" fill ="black"font-family = "Trocchi">Related</text>
 <text id = "speText1" x = "845" y = "360" fill ="black"font-family = "Trocchi">Spending</text>

 





</svg>


</div>

<script type="text/javascript">

var AVGCircle = d3.select("#avgCircle");
var AVGText = d3.select("#avgText");
var AVGText1 = d3.select("#avgText1");
AVGCircle.attr("r", "70");
AVGCircle.on("mouseover", AvgMouse);
AVGText.on("mouseover",AvgMouse);
AVGText1.on("mouseover",AvgMouse);
AVGCircle.on("mouseout", AvgOut);
AVGText.on("mouseout",AvgOut);
AVGText1.on("mouseout",AvgOut);
AVGCircle.on("click", AVGPage);
AVGText.on("click", AVGPage);
AVGText1.on("click", AVGPage);


function AVGPage(){

window.location = "AveragePurchase.html";
}

function AvgMouse(){
AVGCircle.transition().duration(200).attr("r", "90");
}

function AvgOut(){
	AVGCircle.transition().duration(500).attr("r", "70");
}

var SPECircle = d3.select("#speCircle");
var SPEText = d3.select("#speText");
var SPEText1 = d3.select("#speText1");
SPECircle.attr("r", "50");
SPECircle.on("mouseover", SpeMouse);
SPEText.on("mouseover",SpeMouse);
SPEText1.on("mouseover",SpeMouse);
SPECircle.on("mouseout", SpeOut);
SPEText.on("mouseout",SpeOut);
SPEText1.on("mouseout",SpeOut);
SPECircle.on("click",SPEPage);
SPEText.on("click",SPEPage);
SPEText1.on("click",SPEPage);
function SPEPage(){

window.location = "pie.htm";
}

function SpeMouse(){
SPECircle.transition().duration(200).attr("r", "70");
}

function SpeOut(){
	SPECircle.transition().duration(500).attr("r", "50");
}


var LARGCircle = d3.select("#largCircle");
var LARGText = d3.select("#largText");
var LARGText1 = d3.select("#largText1");
var LARGText2 = d3.select("#largText2");
var LARGText3 = d3.select("#largText3");
LARGCircle.attr("r", "50");
LARGCircle.on("mouseover", LargMouse);
LARGText.on("mouseover", LargMouse);
LARGText1.on("mouseover", LargMouse);
LARGText2.on("mouseover", LargMouse);
LARGText3.on("mouseover", LargMouse);

LARGCircle.on("mouseout", LargOut);
LARGText.on("mouseout", LargOut);
LARGText1.on("mouseout", LargOut);
LARGText2.on("mouseout", LargOut);
LARGText3.on("mouseout", LargOut);
LARGCircle.on("click", LARGPage);
LARGText.on("click", LARGPage);
LARGText1.on("click", LARGPage);
LARGText2.on("click", LARGPage);
LARGText3.on("click", LARGPage);

function LARGPage(){

window.location = "LargestAmount.html";
}
function LargMouse(){
LARGCircle.transition().duration(200).attr("r", "70");
}

function LargOut(){
	LARGCircle.transition().duration(500).attr("r", "50");
}

var AMOCircle = d3.select("#amoCircle");
var AMOText = d3.select("#amoText");
var AMOText1 = d3.select("#amoText1");
var AMOText2 = d3.select("#amoText2");
AMOCircle.attr("r", "50");
AMOCircle.on("mouseover", AmoMouse);
AMOText.on("mouseover", AmoMouse);
AMOText1.on("mouseover", AmoMouse);
AMOText2.on("mouseover", AmoMouse);

AMOCircle.on("mouseout", AmoOut);
AMOText.on("mouseout", AmoOut);
AMOText1.on("mouseout", AmoOut);
AMOText2.on("mouseout", AmoOut);

AMOCircle.on("click", AMOPage);
AMOText.on("click", AMOPage);
AMOText1.on("click", AMOPage);
AMOText2.on("click", AMOPage);

function AMOPage(){

window.location = "AmountSpend.html";
}

function AmoMouse(){
AMOCircle.transition().duration(200).attr("r", "70");
}

function AmoOut(){
	AMOCircle.transition().duration(500).attr("r", "50");
}

</script>



</body>
</html>
