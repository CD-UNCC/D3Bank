<!DOCTYPE html>
<meta charset="utf-8">
 <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js" ></script>
<style>


body{

background: linear-gradient(to right,  #8A0808 0%, #8A0808 70%, black 50%, black 100%);
}
#wellsFargIcon{
  width: 50px;
  height: 50px;
}
#container1{
	position: absolute;
	left: 100px;
}
</style>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="http://datamaps.github.io/scripts/datamaps.usa.min.js?v=1"></script>
<div id = "wellsFargIcon">
<img src="http://gpecpartners.com/sites/default/files/WF_Logo-jpg-300x300.jpg", height="200", width="200" >
</div>

 <div id="container1" style="position: relative; width: 80%; max-height: 3px;"></div>
 
     
     <script>
       //basic map config with custom fills, mercator projection
      var map = new Datamap({
        scope: 'usa',
        element: document.getElementById('container1'),
        projection: 'alberUsa',
        height: 500,
        fills: {
          defaultFill: '#f0af0a',
         
        },
       geographyConfig: {
         popupTemplate: function(geography, data) {
          
          
          if(geography.properties.name == "North Carolina"){
            var y = "</b>"+"<br><br>"+"<b>"+data.charlotte +"</b><br>"+"Average Spent:"+data.spent1;
          var x = "<b>"+data.raleigh+"</b>"+"<br>"+"Average Spent:"+data.spent2;
          var z = "<b>"+data.concord+"</b>"+"<br>"+"Average Spent:"+data.spent3;
          var a = "<b>"+data.huntersville+"</b>"+"<br>"+"Average Spent:"+data.spent4;
          return "<div class='hoverinfo'>" +"<b>"+ geography.properties.name+ y+"<br>"+  x +"<br>"+z+"<br>"+a
        }
        if(geography.properties.name == "Virginia"){
          var b = "</b>"+"<br><br>"+"<b>"+data.fairfax +"</b><br>"+"Average Spent:"+data.spent5;
          return "<div class='hoverinfo'>" +"<b>"+ geography.properties.name +b
        }
         return "<div class='hoverinfo'>" +"<b>"+ geography.properties.name
         
       
       },
     },
      data:{
  
  "NC": {
      "charlotte":"Charlotte",
      "raleigh":"Raleigh",
      "concord":"Concord",
      "huntersville":"Huntersville",
      "spent1":"$42.94",
      "spent3":"$90.92",
      "spent2":"$18.61",
      "spent4":"$14.64"

  },

  "VA":{

      "fairfax":"FairFax",
       "spent5":"$91.22" 


  }
  
}
      
      });
      
      map.labels();
      
 
     </script>



<svg height= "550" width ="1265">
<line x1="0" y1="500" x2="1250" y2="500" style="stroke:#FFBF00;stroke-width:2" />

</svg>

</body>
</html>
